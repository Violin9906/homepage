language: node_js
node_js:
  - "12.13.1"

jobs:
  include:
    - if: branch = dev
      install:
        - "yarn install"

      script:
        - "yarn run build"
    - if: branch = master
      install:
        - "yarn install"
      script:
        - "yarn run build"
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKENS
        target_branch: gh-pages
        local_dir: ./dist
        keep_history: true
        on:
          branch: master

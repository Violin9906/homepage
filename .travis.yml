language: node_js
node_js:
  - "12.13.1"

jobs:
  include:
    - if: branch = dev
      befor_install:
        - git checkout -b dev-lint-$TRAVIS_BUILD_ID
      install:
        - "yarn install"
      script:
        - "yarn run lint"
      after_success:
        - git add -A
        - git commit -m "Autolint $TRAVIS_BUILD_ID"
        - git push --set-upstream origin dev-lint-$TRAVIS_BUILD_ID
    - if: branch = master
      install:
        - "yarn install"
      script:
        - "yarn run build"
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKENS
        target_branch: gh-pages
        local_dir: ./dist
        keep_history: true
        on:
          branch: master
